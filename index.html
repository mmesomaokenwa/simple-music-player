<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PLayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="song-info">
                <img src="assets/images/cover-1.png" alt="">
                <p class="title">Lost in the City Lights<p>
                <p class="artist">Cosmo Sheldrake</p>
            </div>
            <audio src="assets/audios/lost-in-city-lights-145038.mp3" class="song"></audio>
            <div class="player-progress">
                <div class="progress-number">
                    <p></p>
                    <p></p>
                </div>
                <input type="range" min="0" max="" value="0" class="progress-slider" id="seeker">
            </div>
            <div class="controls">
                <button class="prev"><img src="assets/icons/Stop_and_play_fill-1.svg" alt="previous"></button>
                <button class="play-pause"><img class="play-icon" src="assets/icons/Play_fill.svg" alt="play"></button>
                <button class="next"><img src="assets/icons/Stop_and_play_fill_reverse.svg" alt="next"></button>
            </div>
        </div>
    </main>
</body>
</html>
